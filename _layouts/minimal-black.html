<!doctype html>
<html lang="{{ site.locale | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}">
    <link rel="stylesheet" href="{{ '/assets/css/minimal-black.css' | relative_url }}">
  </head>
  <body>
    <main class="site">
      <header class="site-header">
        <h1 class="site-name"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav class="site-nav" aria-label="Main navigation">
          <a href="{{ '/' | relative_url }}"{% if page.url == '/' %} aria-current="page"{% endif %}>About</a>
          <a href="{{ '/papers/' | relative_url }}"{% if page.url == '/papers/' %} aria-current="page"{% endif %}>Papers</a>
          <a href="{{ '/food/' | relative_url }}"{% if page.url == '/food/' %} aria-current="page"{% endif %}>Food</a>
        </nav>
      </header>

      <hr class="divider">

      <article class="content">
        {% if page.title and page.url != '/' %}
          <h2>{{ page.title }}</h2>
        {% endif %}
        {{ content }}
      </article>
    </main>
  </body>
</html>
